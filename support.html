<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preferred Architecture</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background-color: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #0077cc;
      font-size: 3em;
      margin-bottom: 30px;
    }
    form button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #e3f2fd;
      color: #005999;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    form button:hover {
      background-color: #bbdefb;
      color: #003c70;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preferred Architecture</h1>
    <form action="/call" method="POST">
      <button type="submit" id="callBtn">Call Me</button>
    </form>
  </div>
  <script>
  const callBtn = document.getElementById("callBtn");

  // Disable the button if user already clicked in this session
  if (sessionStorage.getItem("alreadyCalled") === "true") {
    callBtn.disabled = true;
    callBtn.textContent = "Already Called";

    btn.textContent = "Calling...";
    sessionStorage.setItem("alreadyCalled", "true");
  });
</script>
</body>
</html>
